<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="inventoryList.css"/>
    <link rel="stylesheet" href="popup.css" />
    <script defer src="inventoryList.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <header id="page-header">
        <div id="header-brand">
            <h1 id="header-title">UPC Counter</h1>
            <img id="header-logo" width="100px" style="width: 3rem;" src="barcode.png">
        </div>
        <div>
            <div id="header-items">
                <a class="header-item" href="counter.html">Counter</a>
                <a class="header-item" href="inventoryList.html">Inventory List</a>
                <span id="header-username"></span>
                <a class="header-item" href="index.html">Log out</a>
            </div>
            <div class="dropdown">
                <i class="bi bi-list dropbtn" onclick="dropdownClicked()"></i>
                <div class="dropdown-content">
                    <div class="dropdown-items">
                        <a class="dropdown-item" href="counter.html">Counter</a>
                        <a class="dropdown-item" href="inventoryList.html">Inventory List</a>
                        <span class="dropdown-item" id="dropdown-username" style="font-weight: bold;">Display of Username</span>
                        <a class="dropdown-item" href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main-content">
        <div id="notification-content">
            <h5 style="margin-bottom: 0; padding-right: .5rem;">Recently added/edited items:</h5>
            <i class="bi bi-card-list" onclick="openRecentlyAddedPopup()"></i>
        </div>
        <div id="add-item">
            <button onclick="openAddItemPopup()" style="font-size: 1.5rem; border-radius: .5rem;" class="btn btn-primary">Add Inventory Item</button>
        </div>
        <div id="inventoryList-content">
            <div id="accordion">  
            </div>
        </div>
        <!--Add Item popup-->
        <div class="popup" id="popup">
            <h2>Add Item</h2>
            <div class="login-form">
                <div class="form-group" style="display: flex; flex-direction: row;">
                    <span>Name:</span>
                    <input type="text" class="form-control login-content" id="newItemName" placeholder="Name">
                </div>
                <div class="form-group">
                    <span>UPC:</span>
                    <input type="text" class="form-control login-content" id="newItemUPC" placeholder="UPC">
                  </div>
                <div class="form-group">
                    <span>Style:</span>
                    <input type="text" class="form-control login-content" id="newItemStyle" placeholder="Style code">
                </div>
                <div class="form-group">
                    <span>Size:</span>
                    <input type="text" class="form-control login-content" id="newItemSize" placeholder="Size">
                </div>
                <div id="badItemInfoMessage"></div>
                <button onclick="closeAddItemPopup('add')" class="btn btn-primary login-content">Add</button>
                <button onclick="closeAddItemPopup('cancel')" class="btn btn-outline-dark login-content">Cancel</button>
        </div>
        <!--Recently Added Popup-->
        <div class="popup" id="recentlyAddedPopup">
            <h4 style="padding-top: .5rem;">Recently added/edited items</h4>
            <ul class="list-group list-group-flush" id="recentlyAddedList">
            </ul>
            <button onclick="closeRecentlyAddedPopup('cancel')" class="btn btn-outline-dark login-content">Close</button>
        </div>

        <!--Edit Item Popup-->
        <div class="popup" id="editItemPopup">
            <h2>Edit Item</h2>
            <div class="login-form">
                <div class="form-group" style="display: flex; flex-direction: row;">
                    <span>Name:</span>
                    <input type="text" class="form-control login-content" id="editItemName" placeholder="Name">
                </div>
                <div class="form-group">
                    <span>UPC:</span>
                    <input type="text" class="form-control login-content" id="editItemUPC" placeholder="UPC">
                  </div>
                <div class="form-group">
                    <span>Style:</span>
                    <input type="text" class="form-control login-content" id="editItemStyle" placeholder="Style code">
                </div>
                <div class="form-group">
                    <span>Size:</span>
                    <input type="text" class="form-control login-content" id="editItemSize" placeholder="Size">
                </div>
                <div id="badEditInfoMessage"></div>
                <button onclick="closeEditItemPopup('confirm')" class="btn btn-primary login-content">Confirm</button>
                <button onclick="closeEditItemPopup('cancel')" class="btn btn-outline-dark login-content">Cancel</button>
            </div>
            <button class="btn btn-danger" style="font-size: .75rem; margin-top: 1rem;">Delete Item</button>
    </main>
    <footer>
        <p id="name">Miles Spencer</p>
        <a id="linkedin" class="bi bi-linkedin" href="https://www.linkedin.com/in/milesspencer35" 
            target="_blank" rel="noopener noreferrer"></a>
        <a id="github" class="bi bi-github" href="https://github.com/milesspencer35/startup" 
            target="_blank" rel="noopener noreferrer"></a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
