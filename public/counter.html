<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="counter.css" />
    <script defer src="main.js"></script>
    <script defer src="counter.js"></script>
</head>
<body>
    <header id="page-header">
        <div id="header-brand">
            <h1 id="header-title">UPC Counter</h1>
            <img id="header-logo" width="100px" style="width: 3rem;" src="barcode.png">
        </div>
        <div>
            <div id="header-items">
                <a class="header-item" href="counter.html">Counter</a>
                <a class="header-item" href="inventoryList.html">Inventory List</a>
                <span id="header-username" ></span>
                <a class="header-item" href="index.html">Log out</a>
            </div>
            <div class="dropdown">
                <i class="bi bi-list dropbtn" onclick="dropdownClicked()"></i>
                <div class="dropdown-content">
                    <div class="dropdown-items">
                        <a class="dropdown-item" href="counter.html">Counter</a>
                        <a class="dropdown-item" href="inventoryList.html">Inventory List</a>
                        <span class="dropdown-item" id="dropdown-username" style="font-weight: bold;">Display of Username</span>
                        <a class="dropdown-item" href="index.html">Log out</a>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main id="center-content">
        <div class="upc-form">
            <span class="upc-form-item">Input UPC Code</span>
            <form class="form-group upc-form-item" action="javascript:countItem()">
              <input type="text" id="inputUPC" class="form-control" placeholder="UPC code" style="font-size: 1.25rem;">
            </form>
            <button onclick="countItem()" class="btn btn-primary upc-form-item" style=" border-radius: .5rem; font-size: 1.5rem;">Add</button>
            <div id="InputMessage" style="height: 1.5rem; font-size: 1.5rem; font-weight: bold;"></div>
        </div>
        <div id="count-content">
            <span id="count-title">Count</span>
            <div id="count-items"> </div>
            <button onclick="resetCount()" id="reset-button" class="btn btn-danger">Reset Count</button>
        </div>
    </main>
    <footer>
        <p id="name">Miles Spencer</p>
        <a id="linkedin" class="bi bi-linkedin" href="https://www.linkedin.com/in/milesspencer35" 
            target="_blank" rel="noopener noreferrer"></a>
        <a id="github" class="bi bi-github" href="https://github.com/milesspencer35/startup" 
            target="_blank" rel="noopener noreferrer"></a>
    </footer>
</body>
</html>
