<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="counter.css" />
</head>
<body>
    <header>
        <h1>UPC Counter</h1>
        <img width="50px" src="barcode.png">
        <ul>
            <li>
                <a href="counter.html">Counter</a>
            </li>
            <li><a href="inventoryList.html">Inventory List</a></li>
            <li>Display of Username</li>
            <li><a href="index.html">Log out</a></li>
        </ul>
    </header>
    <hr>
    <main>
        <form>
            <label for="upcCode">Input UPC Code</label>
            <input type="text" id="upcCode" placeholder="UPC code" >
            <button type="submit">Add</button>
        </form>
        <h3>Count</h3>
        <table>
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>UPC</th>
                    <th>Style Code</th>
                    <th>Size</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Panda Dunks</td>
                    <td>12345678</td>
                    <td>ABCD-123</td>
                    <td>9</td>
                    <td>56</td>
                </tr>
                <tr>
                    <td>Air Max 97</td>
                    <td>87654321</td>
                    <td>DCBA-321</td>
                    <td>13</td>
                    <td>34</td>
                </tr>
            </tbody>
        </table>
        <button>Reset Count</button>
    </main>
    <footer>
        <p id="name">Miles Spencer</p>
        <a id="linkedin" class="bi bi-linkedin" href="https://www.linkedin.com/in/milesspencer35" 
            target="_blank" rel="noopener noreferrer"></a>
        <a id="github" class="bi bi-github" href="https://github.com/milesspencer35/startup" 
            target="_blank" rel="noopener noreferrer"></a>
    </footer>
</body>
</html>
