<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Counter</title>
</head>
<body>
    <header>
        <h1>UPC Counter</h1>
        <ul>
            <li>
                <a href="counter.html">Counter</a>
            </li>
            <li><a href="inventoryList.html">Inventory List</a></li>
        </ul>
    </header>
    <hr>
    <main>
        <form>
            <label for="upcCode">Input UPC Code</label>
            <input type="text" id="upcCode" placeholder="UPC code" >
            <button type="submit">Add</button>
        </form>
        <h3>Count</h3>
        <table>
            <thead>
                <tr>
                    <th>Item name</th>
                    <th>UPC</th>
                    <th>Style Code</th>
                    <th>Size</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Panda Dunks</td>
                    <td>12345678</td>
                    <td>ABCD-123</td>
                    <td>9</td>
                    <td>56</td>
                </tr>
                <tr>
                    <td>Air Max 97</td>
                    <td>87654321</td>
                    <td>DCBA-321</td>
                    <td>13</td>
                    <td>34</td>
                </tr>
            </tbody>
        </table>
        <button>Reset Count</button>
    </main>
    <hr>
    <footer>
        <a href="https://www.linkedin.com/in/milesspencer35">Miles Spencer</a>
        <a href="https://github.com/milesspencer35/startup">GitHub</a>
    </footer>
</body>
</html>
