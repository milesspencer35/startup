<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPC Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
</head>
<body>
    <div id="center-content">
        <header id="login-header">
            <h1 id="header-text">UPC Counter</h1>
            <img width="75rem" src="barcode.png">
        </header>
        <main id="login">
            <div class="login-form">
                <div class="form-group">
                  <input type="text" class="form-control login-content" id="InputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control login-content" id="InputPassword" placeholder="Password">
                </div>
                <button onclick="login()" class="btn btn-primary login-content">Submit</button>
            </div>

              <a href="#" class="btn btn-outline-dark login-content">Register</a>
        </main>
    </div>
    <footer>
        <p id="name">Miles Spencer</p>
        <a id="linkedin" class="bi bi-linkedin" href="https://www.linkedin.com/in/milesspencer35" 
            target="_blank" rel="noopener noreferrer"></a>
        <a id="github" class="bi bi-github" href="https://github.com/milesspencer35/startup" 
            target="_blank" rel="noopener noreferrer"></a>
    </footer>
</body>
</html>
